<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="login-box">
    <h2>Sign Up</h2>
    <form id="signupForm">
        <div class="textbox">
            <input type="text" id="username" placeholder="Username" required>
        </div>
        <div class="textbox">
            <input type="password" id="password" placeholder="Password" required>
        </div>
        <div class="checkbox">
            <label><input type="checkbox" id="rememberMe"> Ingat Saya</label>
        </div>
        <button type="submit" class="btn">Sign Up</button>
    </form>
    <p>Sudah punya akun? <a href="index.html" class="login-link">Login di sini</a></p>
</div>

<script>
    document.getElementById("signupForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Mencegah reload otomatis
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        // Cek apakah username sudah ada
        if (localStorage.getItem(username)) {
            alert("Username sudah digunakan! Silakan pilih username lain.");
        } else {
            // Simpan data pengguna di LocalStorage
            const userData = { username, password }; // Simpan username dan password
            localStorage.setItem(username, JSON.stringify(userData));

            // Simpan status login jika "Ingat Saya" dicentang
            if (document.getElementById("rememberMe").checked) {
                localStorage.setItem('loggedInUser', username);
            }

            alert("Pendaftaran berhasil! Anda akan diarahkan ke halaman presensi.");
            window.location.href = "presensi.html"; // Arahkan ke halaman presensi setelah pendaftaran berhasil
        }
    });
</script>
</body>
</html>
